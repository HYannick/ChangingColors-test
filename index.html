<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet/less" href="css/style.less"/>
    <link rel="stylesheet/css" href="css/style.css"/>
    <title>Changing Colors :D</title>
</head>
<body>
<!-- Configuration des couleurs -->
<div class="config">
    <ul class="colors">
        <li><a class="cyan" href="#0"><span class="centered fa fa-leaf"></span></a></li>
        <li><a class="brown" href="#0"><span class="centered fa fa-leaf"></span></a></li>
        <li><a class="red" href="#0"><span class="centered fa fa-leaf"></span></a></li>
        <li><a class="orange" href="#0"><span class="centered fa fa-leaf"></span></a></li>
    </ul>
    <form class="custom">
        <input type="text" placeholder="enter a color :)">
        <button type="submit" class="parseColor">Here we go !</button>
    </form>
</div>

<!-- balle rebondissante -->
<div class="ball">
    <div class="centered"><span class="fa fa-leaf"></span></div>
</div>



<script src="js/jquery.min.js"></script>
<script src="js/less.js"></script>
<script src="js/browser.js"></script>
<script>
    $(function(){
        // Fonction de changement de couleur
        function changeColors (parsedColor){
            less.modifyVars({
                '@color-1': parsedColor
            });
        }

        $('.cyan').click(function(){
            changeColors('#C7FCD7');
        });
        $('.brown').click(function(){
            changeColors('#D9AB91');
        });
        $('.red').click(function(){
            changeColors('#ED4A6A');
        });
        $('.orange').click(function(){
            changeColors('#FA9A60');
        });

        //Custom Changes
        $('.parseColor').click(function(){
            inputValue = $('.custom input').val();
            less.modifyVars({
                '@color-1': ''+inputValue+''
            });
        });

    });

</script>
</body>
</html>
